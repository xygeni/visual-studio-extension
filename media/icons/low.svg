<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 29 22" width="290" height="220" role="img" aria-label="Red rounded square with white C">
  <!-- Rounded red rectangle background -->
  <rect x="0.5" y="0.5" width="28" height="21" rx="5" ry="5" fill="#f8d213ff" />

  <!-- Optional subtle outer darker glow to mimic anti-aliasing (very slight) -->
  <rect x="0.5" y="0.5" width="28" height="21" rx="5" ry="5" fill="none" stroke="#f8d213ff" stroke-opacity="0.04" stroke-width="1"/>

  <!-- Centered white letter C -->
  <text x="50%" y="56%" text-anchor="middle" dominant-baseline="middle"
        font-family="Helvetica" font-weight="700" font-size="20" fill="#2e2e2eff">L</text>


</svg>
